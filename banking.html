<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="min-h-screen flex justify-center items-center">
    <section class="w-3/4 mx-auto">
      <div class="grid grid-cols-3 gap-5">
        <div class="bg-blue-300 p-8 text-white rounded-x1">
          <h3 class="text-2xl">Deposit</h3>
          <h2 class="text-4xl font-semibold">$<span id="deposit-total">000</span></h2>
        </div>
        <div class="bg-yellow-300 p-8 text-white rounded-x1">
          <h3 class="text-2xl">Withdraw</h3>
          <h2 class="text-4xl font-semibold">$<span id="withdraw-total">000</span></h2>
        </div>
        <div class="bg-green-300 p-8 text-white rounded-x1">
          <h3 class="text-2xl">Balance</h3>
          <h2 class="text-4xl font-semibold">$<span id="balance-input">1500</span></h2>
        </div>
      </div>
      <!-- deposite and withdraw  input section-->
      <div class="grid grid-cols-2 gap-5 mt-8">
        <div class="space-y-5 bg-green-100 p-8 rounded-x1">
          <h3 class="text-2xl">Please Deposite</h3>
          <input id="deposite-input" class="w-3/4 block px-3 my-3 h-9 rounded border-slate-400 border-2" type="text"
            placeholder="$ Deposit Amount" required>
          <h3 id="error" class="text-1x1 text-red-800"></h3>
          <button id="deposit-button" class="bg-green-600 text-white rounded px-3 py-2 font-semibold">Deposit</button>
        </div>
        <div class="space-y-5 bg-red-200 p-8 rounded-x1">
          <h3 class="text-2xl">Withdraw Amount</h3>
          <input id="withdraw-input" class="w-3/4 block px-3 my-3 h-9 rounded borded-slate-400 border-2" type="text"
            placeholder="$ Deposit Amount " required>
          <h3 id="error" class="text-1x1 text-red-800"></h3>
          <button id="withdraw-button" class="bg-red-600 text-white rounded px-3 py-2 font-semibold">Withdraw</button>
        </div>

      </div>
    </section>


  </main>
  <script src="./js/banking.js"></script>

</body>

</html>
