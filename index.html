<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prime Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="min-h-screen flex justify-center items-center">
    <section class="bg-green-300" w-3/4 mx-auto p-19 rounded>
      <h3 class="text-2xl">Please Login</h3>
      <div class="space-y-5">
        <input id="user-email" class="w-full block px-3 my-3 h-9 rounded border-slate-400 border-2" type="email"
          placeholder="Enter Your Email" required>
        <input id="user-password" class="w-full block px-3 my-3 h-9 rounded border-slate-400 border-2" type="password"
          placeholder="Enter Your Password" required>
        <button id="submit-button"
          class="bg-orange-500 w-full hover:text-black text-white rounded px-3 py-2 font-semibold">Login
          Here</button>
      </div>
    </section>
  </main>
  <script src="js/login.js"></script>

</body>

</html>
